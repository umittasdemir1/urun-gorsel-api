
<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Stok ve Ürün Bilgisi</title>
    <script src="https://unpkg.com/html5-qrcode" type="text/javascript"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 500px;
            margin: 30px auto;
            padding: 20px;
            background-color: white;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            border-radius: 10px;
        }
        h2 {
            text-align: center;
        }
        #reader {
            width: 100%;
            margin: auto;
        }
        #result {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Stok ve Ürün Bilgisi</h2>
        <div id="reader"></div>
        <div id="result"></div>
    </div>

    <script>
        const jsonDataUrl = "https://raw.githubusercontent.com/umitkrktr/barkod-json/main/products.json";

        function slugify(text) {
            return text.normalize("NFD").replace(/[̀-ͯ]/g, "")
                       .toLowerCase()
                       .replace(/[^a-z0-9]+/g, "-")
                       .replace(/(^-|-$)+/g, "");
        }

        async function fetchImageURL(urunAdi, renk, kategori) {
            const slugUrun = slugify(urunAdi);
            const slugRenk = slugify(renk);
            const slugKategori = slugify(kategori);
            const url = `https://www.bluemint.com/tr/${slugUrun}-${slugRenk}-${slugKategori}/`;

            try {
                const response = await fetch(url);
                const html = await response.text();
                const match = html.match(/<meta property="og:image" content="([^"]+)"/);
                return match ? match[1] : null;
            } catch (err) {
                return null;
            }
        }

        function showResult(decodedText) {
            const clean = decodedText.trim();
            fetch(jsonDataUrl)
                .then((response) => response.json())
                .then(async (data) => {
                    const match = data.find((item) => item["Barkod"] === clean);
                    const resultDiv = document.getElementById("result");
                    if (match) {
                        const kategori = prompt("Kategori girin (ör: gomlek, pantolon, tshirt):", "gomlek");
                        const imageUrl = await fetchImageURL(match["Ürün Adı"], match["Renk Açıklaması"], kategori);
                        resultDiv.innerHTML = `
                            <strong>Ürün Kodu:</strong> ${match["Ürün Kodu"]}<br>
                            <strong>Ürün Adı:</strong> ${match["Ürün Adı"]}<br>
                            <strong>Renk:</strong> ${match["Renk Açıklaması"]}<br>
                            <strong>Beden:</strong> ${match["Beden"]}<br>
                            <strong>Envanter:</strong> ${match["Envanter"]} Adet<br>
                            ${imageUrl ? `<img src="${imageUrl}" alt="Ürün Görseli" style="width:100%;margin-top:10px;border-radius:6px;" />` : '<span style="color:red;">Görsel bulunamadı</span>'}`;
                    } else {
                        resultDiv.innerHTML = `<span style='color:red;'>Barkod bulunamadı: ${clean}</span>`;
                    }
                });
        }

        const html5QrCode = new Html5Qrcode("reader");
        const config = { fps: 10, qrbox: { width: 250, height: 250 } };

        Html5Qrcode.getCameras().then(devices => {
            if (devices && devices.length) {
                html5QrCode.start({ facingMode: "environment" }, config, showResult);
            }
        }).catch(err => {
            console.error(err);
        });
    </script>
</body>
</html>

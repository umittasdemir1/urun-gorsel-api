
<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Stok ve Ürün Bilgisi</title>
  <script src="https://unpkg.com/html5-qrcode"></script>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-image: url('https://images.unsplash.com/photo-1581091870622-3b5c684b4176');
      background-size: cover;
      font-family: 'Arial', sans-serif;
      color: #333;
    }
    .container {
      max-width: 700px;
      margin: auto;
      padding: 2rem;
      background-color: rgba(255, 255, 255, 0.9);
      margin-top: 3rem;
      border-radius: 10px;
    }
    h1 {
      text-align: center;
      margin-bottom: 2rem;
    }
    input, button {
      display: block;
      width: 100%;
      padding: 0.75rem;
      margin-bottom: 1rem;
      border-radius: 5px;
      border: 1px solid #ccc;
      font-size: 1rem;
    }
    #preview {
      width: 100%;
      height: auto;
      margin-top: 1rem;
      border-radius: 8px;
    }
    .btn-group {
      display: flex;
      gap: 1rem;
    }
    .btn-group button {
      flex: 1;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Stok ve Ürün Bilgisi</h1>

    <input type="text" id="urunAdi" placeholder="Ürün Adı" />
    <input type="text" id="renk" placeholder="Renk" />
    <input type="text" id="kategori" placeholder="Kategori" />

    <div class="btn-group">
      <button onclick="sorgula()">Sorgula</button>
      <button onclick="temizle()">Temizle</button>
    </div>

    <div class="btn-group">
      <button onclick="kameraAc()">Scan</button>
      <button onclick="document.getElementById('dosyaYukle').click()">Upload</button>
      <input type="file" id="dosyaYukle" style="display:none;" accept="image/*"/>
    </div>

    <div id="reader" style="width: 100%; margin-top: 1rem;"></div>
    <img id="preview" src="" alt="Ürün Görseli" />

  </div>

  <script>
    async function sorgula() {
      const urun = document.getElementById("urunAdi").value;
      const renk = document.getElementById("renk").value;
      const kategori = document.getElementById("kategori").value;

      const url = `https://urun-gorsel-api.onrender.com/get-image?urun=${encodeURIComponent(urun)}&renk=${encodeURIComponent(renk)}&kategori=${encodeURIComponent(kategori)}`;

      try {
        const res = await fetch(url);
        const data = await res.json();
        document.getElementById("preview").src = data.image_url;
      } catch (err) {
        alert("Görsel alınamadı.");
      }
    }

    function temizle() {
      document.getElementById("urunAdi").value = "";
      document.getElementById("renk").value = "";
      document.getElementById("kategori").value = "";
      document.getElementById("preview").src = "";
    }

    function kameraAc() {
      const reader = new Html5QrcodeScanner(
        "reader", { fps: 10, qrbox: 250 }
      );
      reader.render((decodedText) => {
        // Örnek: Barkod PALMA|DARK NAVY
        let parts = decodedText.split("|");
        if (parts.length >= 2) {
          document.getElementById("urunAdi").value = parts[0];
          document.getElementById("renk").value = parts[1];
        }
        reader.clear();
      });
    }

    document.getElementById("dosyaYukle").addEventListener("change", function(e) {
      const file = e.target.files[0];
      const reader = new Html5Qrcode("reader");
      reader.scanFile(file, true)
        .then(decodedText => {
          let parts = decodedText.split("|");
          if (parts.length >= 2) {
            document.getElementById("urunAdi").value = parts[0];
            document.getElementById("renk").value = parts[1];
          }
        })
        .catch(err => alert("Dosya ile barkod okunamadı."));
    });
  </script>
</body>
</html>

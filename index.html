
<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Stok ve Ürün Bilgisi</title>
  <script src="https://unpkg.com/html5-qrcode"></script>
  <style>
    body {
      background-color: #f8f8fa;
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 20px;
    }
    input, button {
      padding: 10px;
      margin: 5px;
      font-size: 16px;
    }
    #qr-reader {
      width: 300px;
      margin: auto;
    }
    img {
      margin-top: 20px;
      max-width: 80%%;
    }
  </style>
</head>
<body>
  <h1>Stok ve Ürün Bilgisi</h1>

  <div>
    <input type="text" id="manualBarcode" placeholder="Barkodu girin veya okutun"/>
    <input type="text" id="kategoriInput" placeholder="Kategori girin (örnek: gomlek)"/>
    <button onclick="sorgula()">Sorgula</button>
    <button onclick="document.getElementById('manualBarcode').value='';document.getElementById('kategoriInput').value='';document.getElementById('productImage').src=''">Temizle</button>
  </div>

  <div id="qr-reader" style="margin-top:20px;"></div>
  <button onclick="startScanner()">Scan</button>
  <input type="file" accept="image/*" onchange="onFileSelected(event)"/>

  <img id="productImage" src="" alt="Ürün Görseli" />

  <script>
    function sorgula() {
      const barcode = (document.getElementById("manualBarcode").value || "").trim();
      const kategori = (document.getElementById("kategoriInput").value || "").trim().toLowerCase();

      if (!barcode || !kategori) {
        alert("Barkod ve kategori girilmeli!");
        return;
      }

      // Render API URL (örnek)
      const jsonUrl = "https://urun-gorsel-api.onrender.com/data.json";

      fetch(jsonUrl)
        .then(response => response.json())
        .then(data => {
          const urun = data.find(item => item.barcode === barcode);
          if (urun) {
            const slugify = (text) => {
              return text.normalize("NFD").replace(/[̀-ͯ]/g, "")
                         .replace(/[^\w\s-]/g, "")
                         .trim().toLowerCase().replace(/[\s_-]+/g, "-");
            };
            const url = `https://www.bluemint.com/tr/${slugify(urun.name)}-${slugify(urun.color)}-${slugify(kategori)}/`;
            fetch(url).then(r => r.text()).then(html => {
              const match = html.match(/<meta property="og:image" content="([^"]+)"/);
              const imageUrl = match ? match[1] : "";
              if (imageUrl) {
                document.getElementById("productImage").src = imageUrl;
              } else {
                alert("Görsel bulunamadı.");
              }
            });
          } else {
            alert("Barkod bulunamadı.");
          }
        });
    }

    function startScanner() {
      const qrReader = new Html5Qrcode("qr-reader");
      qrReader.start(
        { facingMode: "environment" },
        { fps: 10, qrbox: 250 },
        qrCodeMessage => {
          document.getElementById("manualBarcode").value = qrCodeMessage;
          qrReader.stop();
        },
        errorMessage => {}
      );
    }

    function onFileSelected(event) {
      const file = event.target.files[0];
      if (!file) return;

      const qrReader = new Html5Qrcode("qr-reader");
      qrReader.scanFile(file, true)
        .then(decodedText => {
          document.getElementById("manualBarcode").value = decodedText;
        })
        .catch(err => {
          alert("Barkod okunamadı.");
        });
    }
  </script>
</body>
</html>
